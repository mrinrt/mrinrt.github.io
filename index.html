<script>
    
    document.addEventListener('DOMContentLoaded', function () {
        
        const accordionItems = document.querySelectorAll('.accordion-item');

        accordionItems.forEach(item => {
            
            const accordionBody = item.querySelector('.accordion-body');

            if (accordionBody) {
                
                const accordionHeader = item.querySelector('.accordion-header');
                if (accordionHeader) {
                    accordionHeader.setAttribute('data-bs-toggle', 'tooltip');
                    accordionHeader.setAttribute('data-bs-placement', 'right');
                    accordionHeader.setAttribute('title', 'Click to see speakers');
                    accordionHeader.setAttribute('data-bs-trigger', 'hover');
                    accordionHeader.setAttribute('data-bs-delay', '{ "show": 1500, "hide": 0 }');
                    accordionHeader.setAttribute('data-bs-custom-class', 'speakertooltip');                    
                }
            }
        });

        
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
